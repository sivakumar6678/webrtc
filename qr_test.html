<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>QR Code Generation Test</h1>
    <div id="results"></div>
    <div id="qr-display"></div>

    <script src="https://unpkg.com/qrcode@1.5.4/build/qrcode.min.js"></script>
    <script>
        const results = document.getElementById('results');
        const qrDisplay = document.getElementById('qr-display');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(message);
        }

        async function testQRGeneration() {
            addResult('Starting QR code generation test...');

            // Test 1: Check if QRCode library is loaded
            if (typeof QRCode === 'undefined') {
                addResult('❌ QRCode library not loaded', 'error');
                return;
            }
            addResult('✅ QRCode library loaded successfully', 'success');

            // Test 2: Generate QR code
            const testUrl = 'https://example.com/join/test-room-123';
            addResult(`Generating QR code for: ${testUrl}`);

            try {
                const qrDataUrl = await QRCode.toDataURL(testUrl, {
                    width: 256,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                });

                addResult('✅ QR code generated successfully!', 'success');
                
                // Display the QR code
                const img = document.createElement('img');
                img.src = qrDataUrl;
                img.style.border = '2px solid #333';
                img.style.borderRadius = '5px';
                qrDisplay.appendChild(img);

                const urlDiv = document.createElement('div');
                urlDiv.style.marginTop = '10px';
                urlDiv.textContent = `URL: ${testUrl}`;
                qrDisplay.appendChild(urlDiv);

            } catch (error) {
                addResult(`❌ QR code generation failed: ${error.message}`, 'error');
            }
        }

        // Wait a bit for library to load, then test
        setTimeout(testQRGeneration, 1000);
    </script>
</body>
</html>
